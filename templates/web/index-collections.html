<div class="col-lg-12">
    <div class="collections">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h2><em>مجموعه </em>های داغ را اینجا کشف
                        کنید</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="owl-collection owl-carousel">
                    {% for d in Dict %}
                    <div class="item">
                        <img
                            src="{{d.image.url}}"
                            alt>
                        <div class="down-content">
                            <h4>{{d.name}}</h4>
                            <span class="collection">آیتم
                            های موجود در مجموعه<br><strong>{{collect}}/{{d.pk}}</strong></span>
                        {% for cat in d.category.all %}
                        <span class="category">دسته بندی<br><strong>{{cat.name}}</strong></span>
                        {% endfor %}
                            <div class="main-button">
                                <a href="{% url 'web:collection' col=d.name %}">جستجو</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
