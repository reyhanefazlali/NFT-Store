{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- header area start -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- logo start -->
                    <a href="index.html" class="logo">
                        <img src="{% static 'assets/images/logo.png' %}" alt>
                    </a>
                    <!-- logo end -->

                    <!-- menu start -->
                    <ul class="nav">
                        <li><a href="{% url 'web:index' %}">صفحه اصلی</a></li>
                        <li><a href="{% url 'web:explore' %}">جستجو</a></li>
                        <li><a href="{% url 'web:create' %}">ساخت توکن</a></li>
                        <li><a href="{% url 'account:login' %}">ورود/ثبت نام</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- menu end -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- header area end -->
<div class="item-details-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading" style="margin-top: 46px;">
                    <div class="line-dec"></div>
                    <h2><em>ساخت </em>حساب کاربری</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <form id="contact" action="{% url 'account:signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-4">
                            <fieldset>
                                <input type="text" name="username"
                                    id="title"
                                    placeholder="نام کاربری"
                                    autocomplete="on"
                                    style="margin-right: 400px;" required>
                            </fieldset>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <fieldset>
                                    <input type="password"
                                        name="password1" id="Description"
                                        placeholder="رمز عبور"
                                        autocomplete="on"
                                        style="margin-right: 400px;" required>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <fieldset>
                                    <input type="password"
                                        name="password2" id="Description"
                                        placeholder="تکرار رمز عبور"
                                        autocomplete="on"
                                        style="margin-right: 400px;" required>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <fieldset>
                                    <button type="submit" id="form-submit"
                                        class="orange-button"
                                        style="margin-right: 400px;">ثبت نام</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
